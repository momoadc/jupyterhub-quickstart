name: Docker Image CI

on:
  pull_request:
    branches: [ develop ]
  push:
    branches: [ develop ]

env:
  # Note: Currently the dockerfile doesn't support using this parameter to change the jupyterhub version
  JUPYTERHUB_VERSION: v2.0.0
  REGISTRY: ghcr.io

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      # github.repository as <account>/<repo>
      - name: Set image names
        run: |
             echo "BASE_IMAGE_NAME=${{ env.REGISTRY }}/${{ github.repository }}/jupyterhub:${{ env.JUPYTERHUB_VERSION }}" >> $GITHUB_ENV
      - name: Build the Docker image
        run: |
             docker build . --tag ${{ env.BASE_IMAGE_NAME }}
      # Login against a Docker registry except on PR
      # https://github.com/docker/login-action
      - name: Log into registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@28218f9b04b4f3f62068d7b6ce6ca5b26e35336c
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push the docker image
        if: github.event_name != 'pull_request'
        run: docker push ${{ env.BASE_IMAGE_NAME }}
