name: Build jupyterhub container

on:
  workflow_dispatch:
    inputs:
      ref:
        description: 'The ref to build (tag/branch name/hash)'
        required: true
        type: string
        
      tag:
        description: 'The tag with which to tag the image'
        required: true
        type: string
      
      push_container_flag:
        description: 'Whatever to push the image'
        required: true
        type: boolean
      
      push_to_dockerhub:
        description: 'If to push image to DockerHub for testing'
        required: true
        type: boolean


env:
  # Note: Currently the dockerfile doesn't support using this parameter to change the jupyterhub version
  REGISTRY: ghcr.io

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.inputs.ref }}

      # Login against a Docker registry except on PR
      # https://github.com/docker/login-action
      - name: Log into registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@28218f9b04b4f3f62068d7b6ce6ca5b26e35336c
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # github.repository as <account>/<repo>
      - name: Build and push container image
        if: github.event.inputs.push_container_flag == 'false'
        uses: docker/build-push-action@v2
        with:
          tags: ${{ env.REGISTRY }}/${{ github.repository }}/jupyterhub:${{ github.event.inputs.tag }}
          context: .
          push: false

      # github.repository as <account>/<repo>
      - name: Build and push container image
        if: github.event.inputs.push_container_flag == 'true'
        uses: docker/build-push-action@v2
        with:
          tags: ${{ env.REGISTRY }}/${{ github.repository }}/jupyterhub:${{ github.event.inputs.tag }}
          context: .
          push: true
      
      # login against DockerHub
      - name: Log in to Docker Hub
        if: github.event.inputs.push_to_dockerhub == 'true' 
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}

      # push image to dockerhub to enable easy debugging
      - name: Push image to DockerHub
        run: docker push docker.io/${{ secrets.DOCKER_USERNAME }}/jupyterhub:${{ github.event.inputs.tag }}


